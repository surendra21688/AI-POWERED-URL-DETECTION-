<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>URL Safety Checker</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 50px;
         text-align: center;
      }
      input, button {
         padding: 10px;
         font-size: 16px;
      }
      #result {
         margin-top: 20px;
         font-size: 18px;
         font-weight: bold;
      }
   </style>
</head>
<body>
   <h1>Check if a URL is Safe</h1>
   <form id="urlForm">
      <input type="text" id="urlInput" placeholder="Enter a URL" required>
      <button type="submit">Check URL</button>
   </form>
   <div id="result"></div>

   <script>
      document.getElementById('urlForm').addEventListener('submit', async function(event) {
         event.preventDefault();
         const url = document.getElementById('urlInput').value;
         const resultDiv = document.getElementById('result');
         resultDiv.textContent = "Checking...";

         try {
            const response = await fetch('/check-url', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json'
               },
               body: JSON.stringify({ url: url })
            });

            const data = await response.json();
            resultDiv.textContent = data.message + (data.positives ? ` (Positives: ${data.positives})` : '');
         } catch (error) {
            resultDiv.textContent = "Error checking the URL.";
         }
      });
   </script>
</body>
</html>
